        {"description": "In 2011, the World-Wide Human Geography Data Working Group
        (WWHGD WG) was created to focus on the need for human geography global foundation
        data in order to provide a basis for a deeper understanding of cultures, activities,
        and attitudes. Well-organized and comprehensive human geography data can be
        applied to analysis that allows us to better anticipate the behavior of people
        over space and time and to inform decision-making that supports human security,
        including crisis mitigation and humanitarian response.  The Working Group
        will focus on understanding why people do what they do where they do it.\r\n\r\nThe
        WWHGD Working Group is designed to build voluntary partnerships around human
        geography data and mapping focused on the general principle of making appropriate
        information available at the appropriate scales to promote human security.  This
        involves a voluntary \"whole-of-governments\" national and international approach
        to create a human geography data framework that can leverage ongoing efforts
        around the world to identify, capture, build, share, and disseminate the best
        available structured and unstructured foundation data.", "created": "2014-01-31T10:57:58.659927",
